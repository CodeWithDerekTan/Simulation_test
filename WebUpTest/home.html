<!DOCTYPE html>
<html>
<head>
	<title>Carpark Coupon Redemption</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.w3-theme {
			background-color: #4CAF50; /* Example primary color */
		}

		.w3-input:focus {
			border-color: #333; /* Focused field border color */
			outline: none;
		}

		.w3-button {
			background-color: #f44336; /* Button color */
			transition: background-color 0.3s; /* Transition effect */
		}

			.w3-button:hover {
				background-color: #d32f2f; /* Button hover color */
			}
	</style>
</head>
<body>

	<header class="w3-container w3-theme w3-padding" id="myHeader">
		<div class="w3-center">
			<h1 class="w3-xxxlarge w3-animate-bottom">Carpark Coupon Redemption</h1>
			<p>Redeem your exclusive carpark coupons here!</p>
		</div>
	</header>

	<div class="w3-content w3-padding">
		<div class="w3-row">
			<div class="w3-col m12 w3-margin-bottom">
				<form method="POST" action="/redeem_coupon" class="w3-container w3-card-4 w3-padding w3-margin">
					<h2>Enter Coupon Details</h2>
					<p>
						<label for="coupon_code">Coupon Code</label>
						<input type="text" name="coupon_code" class="w3-input w3-border" required>
					</p>
					<p>
						<label for="expiry_date">Expiry Date</label>
						<input type="date" name="expiry_date" class="w3-input w3-border" required>
					</p>
					<p>
						<label for="car_plate">Car Plate Number</label>
						<input type="text" name="car_plate" class="w3-input w3-border" required>
					</p>
					<p>
						<label for="duration_hours">Duration (Hours)</label>
						<input type="number" name="duration_hours" class="w3-input w3-border" required>
					</p>
					<p><button type="submit" class="w3-button w3-block w3-margin-bottom">Redeem Coupon</button></p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
